    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></nav> <div></div> <!----> </div> <div class="page"> <div class="content"><h1 id="svgo"><a href="#svgo" aria-hidden="true" class="header-anchor">#</a> Svgo <span class="badge tip top" data-v-099ab69c>v3.9.0+</span></h1> <p>本项目提供了 svg 压缩处理优化功能。基于 <a href="https://github.com/svg/svgo" target="_blank" rel="noopener noreferrer">svgo<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a>实现。</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> run svgo
</code></pre></div><p>我们很多网上下载或者 <code>Sketch</code> 导出的 svg 会有很多冗余无用的信息，大大的增加了 svg 的尺寸，我们可以使用 <code>svgo</code> 对它进行优化。比如下图是有 <code>Sketch</code> 导出的一个 svg</p> <p><img src="https://wpimg.wallstcn.com/333edb6b-4b95-42f8-aa60-b8f42e516b52.jpg" alt></p> <p>我们可以执行<code>npm run svgo</code></p> <p><img src="https://wpimg.wallstcn.com/e7b1324e-cd67-4306-aebf-f659bcc433cf.jpg" alt></p> <p><img src="https://wpimg.wallstcn.com/006c4bb5-b2d1-447d-a1c9-a912cf5dee47.jpg" alt></p> <p>无用的信息都被处理掉了。</p> <p>更多详细的配置 可以在 <code>/scr/icons/svgo.yml</code>中进行配置。</p></div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/anxgang/vuepress_template/edit/master/docs/feature/script/svgo.md" target="_blank" rel="noopener noreferrer">Edit this page</a> <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></div> <!----></div> <!----> </div> <!----></div></div>
